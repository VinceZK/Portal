<div class="card mt-4">
  <div class="card-body">
    <div *ngFor="let userAddressForm of userAddressFormArray.controls; let i = index" class="card mb-4">
      <button type="button" id="remove" class="dk-close-button close d-flex justify-content-end mr-2" aria-label="Close"
              (click)="deleteAddress(i)">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="card-body row" [formGroup]="userAddressForm">
        <dk-app-attribute-form2 class="col-3 dk-form-label"
                                [attributeControl]="getAttrCtrlFromID('TYPE')"
                                [formGroup]="userAddressForm"
                                [readonly]="readonly">
        </dk-app-attribute-form2>
        <dk-app-attribute-form2 class="col-6 dk-form-label"
                                [attributeControl]="getAttrCtrlFromID('ADDRESS_VALUE')"
                                [formGroup]="userAddressForm"
                                [readonly]="readonly">
        </dk-app-attribute-form2>
        <div class="col-1 row form-group mr-2">
          <label for="primaryAddress" class="col-form-label dk-form-label">Primary</label>
          <input type="radio" class="form-control" id="primaryAddress" [value]="1" name="PRIMARY" formControlName="PRIMARY">
        </div>
        <dk-app-attribute-form2 class="col-md-3 dk-form-label"
                                [attributeControl]="getAttrCtrlFromID('POSTCODE')"
                                [formGroup]="userAddressForm"
                                [readonly]="readonly">
        </dk-app-attribute-form2>
        <dk-app-attribute-form2 class="col-md-3 dk-form-label"
                                [attributeControl]="getAttrCtrlFromID('CITY')"
                                [formGroup]="userAddressForm"
                                [readonly]="readonly">
        </dk-app-attribute-form2>
        <dk-app-attribute-form2 class="col-md-3 dk-form-label"
                                [attributeControl]="getAttrCtrlFromID('COUNTRY')"
                                [formGroup]="userAddressForm"
                                [readonly]="readonly">
        </dk-app-attribute-form2>
      </div>
    </div>
    <button type="button" id="add" class="btn btn-primary float-right" [disabled]="readonly" (click)="addAddress()">Add</button>
  </div>
</div>
